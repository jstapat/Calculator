<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="layout">
      <div>
        <div class="wrapper">
          <div class="calculationArea" id="calculation">0</div>
          <div class="button-input" id="button-input">0</div>
        </div>
        <div class="layout-buttons">
          <button class="button" onclick="numberInput(7)">7</button>
          <button class="button" onclick="numberInput(8)">8</button>
          <button class="button" onclick="numberInput(9)">9</button>
          <button class="button" onclick="divide()">/</button>
          <button class="button" onclick="numberInput(4)">4</button>
          <button class="button" onclick="numberInput(5)">5</button>
          <button class="button" onclick="numberInput(6)">6</button>
          <button class="button" onclick="multiply()">*</button>
          <button class="button" onclick="numberInput(1)">1</button>
          <button class="button" onclick="numberInput(2)">2</button>
          <button class="button" onclick="numberInput(3)">3</button>
          <button class="button" onclick="subtract()">-</button>
          <button class="button" onclick="clearAll()">CE</button>
          <button class="button" onclick="numberInput(0)">0</button>
          <button class="button" onclick="equals()">=</button>
          <button class="button" onclick="add()">+</button>
        </div>
      </div>
      <div class="results" id="results">0</div>
    </div>
  </body>
</html>
